<!doctype html>
<html lang="fr"ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="data/img/logo.png"> 
    
    <title>Enculette</title>
    
    <!-- FRAMEWORKS -->
    <link rel="stylesheet" href="data/framework/font-awesome/css/font-awesome.css">
    
    <script src="data/framework/angular/angular.min.js"></script>
    <script src="data/framework/angular/angular-touch.min.js"></script>
    
    
    <link rel="stylesheet" href="data/css/main.css">
    
    <script src="data/js/main.js"></script>
    <script src="data/js/controllers/contentController.js"></script>
</head>
<body >
   
    <div id="content" ng-controller="contentController">        
        <div id="title">
            ENCULETTE
            <img alt="logo" src="data/img/logo.png" width="50"/>
        </div>
        
        <div id="push" ng-init="deA=0;deB=0; lancer();">
            <div id="deA" class="de"><span>{{ deA }}</span></div>
            <div id="deB" class="de"><span>{{ deB }}</span></div>
        </div> 
        
        <div id="cache" 
             ng-init="showCache = true"
             ng-swipe-right="showCache = false"
             ng-swipe-left="showCache = true" 
             ng-class="{swipeRight:!showCache, swipeLeft:showCache}">
            <p>
                >> Slide to show >>
            </p>
            <div id="lancer"><span ng-click="lancer()">Lancer</span></div>
        </div>
    </div>
    
</body>
</html>
